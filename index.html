<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie Smart</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Veggie Smart</h1>
        <div class="calculator">
            <h2>All Calculators</h2>
            <div>
                <h5><a href="#totalprice"><span class="tagname">New</span> Calculate Total Price</a></h5>
                <h5><a href="#priceperkg"><span class="tagname">New</span> Calculate Price per Kg</a></h5>
                <h5><a href="#Calquntity"><span class="tagname">New</span> Calculate Quantity</a></h5>
                <h5><a href="./Offers Cal/OffersCal.html"><span class="tagname">New</span> Discount Calculator</a></h5>
                <h5><a href="./NutritionCal/NutritionCal.html"><span class="tagname">Beta</span> Nutrition Calculator</a></h5>
            </div>                
        </div>
        <div id="totalprice" class="calculator">
            <h2>Calculate Total Price</h2>
            <form id="priceForm">
                <div class="form-group">
                    <label for="vegPrice">Price (₹/kg):</label>
                    <input type="number" id="vegPrice" placeholder="Enter price per kg">
                </div>
                <div class="form-group">
                    <label for="vegQtyKg">Quantity (kg):</label>
                    <input type="number" id="vegQtyKg" placeholder="Enter quantity in kg">
                    <label for="vegQtyG">Quantity (g):</label>
                    <input type="number" id="vegQtyG" placeholder="Enter quantity in g">
                </div>
                <button type="button" onclick="calculateTotalPrice()">Calculate Total</button>
            </form>
            <div id="totalResult" class="result"></div>
        </div>

        <div id="priceperkg" class="calculator">
            <h2>Calculate Price per Kg</h2>
            <form id="perKgForm">
                <div class="form-group">
                    <label for="totalQtyKg">Total Quantity (kg):</label>
                    <input type="number" id="totalQtyKg" placeholder="Enter total quantity in kg">
                    <label for="totalQtyG">Total Quantity (g):</label>
                    <input type="number" id="totalQtyG" placeholder="Enter total quantity in g">
                </div>
                <div class="form-group">
                    <label for="totalPrice">Total Price (₹):</label>
                    <input type="number" id="totalPrice" placeholder="Enter total price in ₹">
                </div>
                <button type="button" onclick="calculatePricePerKg()">Calculate Price per Kg</button>
            </form>
            <div id="perKgResult" class="result"></div>
        </div>

        <div id="Calquntity" class="calculator">
            <h2>Calculate Quantity</h2>
            <form id="quantityForm">
                <div class="form-group">
                    <label for="amountPerKg">Price (₹/kg):</label>
                    <input type="number" id="amountPerKg" placeholder="Enter price per kg">
                </div>
                <div class="form-group">
                    <label for="amountToSpend">Amount to Spend (₹):</label>
                    <input type="number" id="amountToSpend" placeholder="Enter amount to spend">
                </div>
                <button type="button" onclick="calculateQuantity()">Calculate Quantity</button>
            </form>
            <div id="quantityResult" class="result"></div>
        </div>
        <h5>Designed and Developed by Sourav Chhimpa</h5>
        <h6>Insta: <a href="https://www.instagram.com/sourav-chhimpa/" target="_blank">@sourav-chhimpa</a></h6>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
